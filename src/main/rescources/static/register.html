<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ElicEnd | Register</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="./assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="./assets/bower_components/font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="./assets/bower_components/Ionicons/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="./assets/css/AdminLTE.min.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="./assets/plugins/iCheck/square/blue.css">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- md5 -->
		<script type="text/ecmascript" src="js/md5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body class="hold-transition register-page">
		<div id="register-box" class="register-box">
			<div class="register-logo">
				<b>Elic</b>End
			</div>

			<div class="register-box-body">
				<p class="login-box-msg">Register a new membership</p>

				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Username" v-model="username">
					<span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Account" v-model="loginCode">
					<span class="fa fa-tags form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" v-model="password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Retype password" v-model="rePassword">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<a href="login.html" class="text-center">I already have a membership</a>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button class="btn btn-primary btn-block btn-flat"
							@click="register()">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</div>
		</div>
		<!-- /.register-box -->

		<!-- jQuery 3 -->
		<script src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap 3.3.7 -->
		<script src="./assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="./assets/plugins/iCheck/icheck.min.js"></script>
		<script src="js/register.js"></script>
		<script>
			$(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-blue',
					radioClass: 'iradio_square-blue',
					increaseArea: '20%' /* optional */
				});
			});
		</script>
	</body>
</html>
